<body class="flex items-center justify-center min-h-screen">

<img src="assets/images/avatar-jessica.jpeg" alt="Image" class="rounded-full text-center w-20 mx-auto ">

 <p class="name special-gothic-expanded-one-regular text-xl">Jessica Randall</p>
